<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Messaging Tool</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Contacts Messaging Tool</h1>

      <!-- Contacts Table -->
      <h2>Contacts List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="contactsTable">
          <!-- Rows will be dynamically inserted here -->
        </tbody>
      </table>

      <!-- Modal for Sending SMS -->
      <div
        class="modal fade"
        id="smsModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="smsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="smsModalLabel">Send SMS</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Updated to dynamically load the balance -->
              <p id="currentBalance">Current Balance: Loading...</p>
              <p id="phoneNumber"></p>
              <form id="smsForm">
                <div class="form-group">
                  <label for="messageBody">Message</label>
                  <textarea
                    class="form-control"
                    id="messageBody"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
              <div id="notification" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
